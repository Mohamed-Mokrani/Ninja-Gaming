<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    <section class="section-one-games">
      <section id="security-box" class="security"></section>
      <div class="game">
        <div class="first-div">
          <h1>VALORANT</h1>
        </div>
        <div class="image-div">
          <img
            src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt1d72b5b9518e767b/6348b9a2b3f39b38fccfbac4/VALORANT_2022_E5-3_PlayVALORANT_ContentStackThumbnail_1200x625_MB01_opt.jpg"
            alt="error"
            class="image-game"
          />
          <iframe
            class="trailer-video"
            src="https://www.youtube.com/embed/e_E9W2vsRbQ"
            title="DUELLISTES // Cinématique officielle du lancement de VALORANT"
            allowfullscreen
          ></iframe>
        </div>
        <div class="options">
          <button class="button-ninja trailer">Trailer</button>
          <button class="button-ninja stop">Stop</button>
          <button class="button-ninja start">Start</button>
          <button class="button-ninja buy" data-toggle="modal" data-target="#modal">Buy</button>
        </div>
      </div>

      <div class="game">
        <div class="first-div">
          <h1>FIFA 23</h1>
        </div>
        <div class="image-div">
          <img
            src="https://cherry.img.pmdstatic.net/fit/https.3A.2F.2Fimg.2Egaming.2Egentside.2Ecom.2Fs3.2Ffrgsg.2Fjeux-video.2Fdefault_2021-12-24_a688ebe9-aa61-49f0-b749-55978c2547d1.2Ejpeg/1200x675/quality/80/fifa-23-date-de-sortie-jeu-gratuit-ps4-ps5-et-switch-ce-que-l-on-sait.jpg"
            alt="error"
            class="image-game"
          />
          <iframe
            class="trailer-video"
            src="https://www.youtube.com/embed/o3V-GvvzjE4"
            title="Trailer de présentation FIFA 23| The World’s Game (Le Jeu Universel)"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
        <div class="options">
          <button class="button-ninja trailer">Trailer</button>
          <button class="button-ninja stop">Stop</button>
          <button class="button-ninja start">Start</button>
          <button class="button-ninja buy" data-toggle="modal" data-target="#modal">Buy</button>
        </div>
      </div>

      <div class="game">
        <div class="first-div">
          <h1>FORTNITE</h1>
        </div>
        <div class="image-div">
          <img
            src="https://universnews.tn/wp-content/uploads/2022/04/PDP_2560x1440_2560x1440-bec2627607d1aeae77fc43d495900ddf.jpg"
            alt="error"
            class="image-game"
          />
          <iframe
            class="trailer-video"
            width="885"
            height="498"
            src="https://www.youtube.com/embed/XXYxZySYeFU"
            title="Fortnite Chapter 4 Season 1 Launch Trailer"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
        <div class="options">
          <button class="button-ninja trailer">Trailer</button>
          <button class="button-ninja stop">Stop</button>
          <button class="button-ninja start">Start</button>
          <button class="button-ninja buy" data-toggle="modal" data-target="#modal">Buy</button>
        </div>
      </div>

      <div class="game">
        <div class="first-div">
          <h1>CALL OF DUTY</h1>
        </div>
        <div class="image-div">
          <img
            src="https://imgs.callofduty.com/content/dam/atvi/callofduty/cod-touchui/mw2/meta-images/reveal/mw2-reveal-meta-share.jpg"
            alt="error"
            class="image-game"
          />
          <iframe
            class="trailer-video"
            src="https://www.youtube.com/embed/r72GP1PIZa0"
            title="Call of Duty: Modern Warfare II - World Gameplay Reveal Trailer"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
        <div class="options">
          <button class="button-ninja trailer">Trailer</button>
          <button class="button-ninja stop">Stop</button>
          <button class="button-ninja start">Start</button>
          <button class="button-ninja buy" data-toggle="modal" data-target="#modal">Buy</button>
        </div>
      </div>

      <div class="game">
        <div class="first-div">
          <h1>PUBG</h1>
        </div>
        <div class="image-div">
          <img
            src="https://cdn1.epicgames.com/spt-assets/53ec4985296b4facbe3a8d8d019afba9/pubg-battlegrounds-offer-nyz0s.jpg"
            alt="error"
            class="image-game"
          />
          <iframe
            class="trailer-video"
            src="https://www.youtube.com/embed/u1oqfdh4xBY"
            title="PUBG: BATTLEGROUNDS Cinematic trailer | PUBG"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
        <div class="options">
          <button class="button-ninja trailer">Trailer</button>
          <button class="button-ninja stop">Stop</button>
          <button class="button-ninja start">Start</button>
          <button class="button-ninja buy" data-toggle="modal" data-target="#modal">Buy</button>
        </div>
      </div>
       <!-- Modal -->
     <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">VISA CARD Informations</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <label for="card-number">Card Number:</label>
              <input type="text" id="card-number" class="form-control">
              <br>
              <label for="password">Password:</label>
              <input type="password" id="password" class="form-control">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="button-ninja" data-dismiss="modal">Apply</button>
            
          </div>
        </div>
      </div>
    </div>
    <!-- declaration  -->

    <script src="script.js"></script>

</html>
